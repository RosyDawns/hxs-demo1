# Nginx 配置文件
# 路径: /etc/nginx/sites-available/hss.daozishule.cn
# 或: /etc/nginx/conf.d/hss.daozishule.cn.conf

server {
    listen 80;
    server_name hss.daozishule.cn;
    
    # 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name hss.daozishule.cn;

    # SSL 证书配置（请替换为你的证书路径）
    ssl_certificate /etc/nginx/ssl/hss.daozishule.cn.crt;
    ssl_certificate_key /etc/nginx/ssl/hss.daozishule.cn.key;
    
    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 日志
    access_log /var/log/nginx/hss.daozishule.cn.access.log;
    error_log /var/log/nginx/hss.daozishule.cn.error.log;

    # 前端静态文件
    location / {
        root /var/www/projects/hxs-demo/dist;
        try_files $uri $uri/ /index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # TTS API 代理
    location /api/tts {
        proxy_pass http://localhost:3001/api/tts;
        proxy_http_version 1.1;
        
        # 请求头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE 流式传输支持（重要！）
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        proxy_set_header X-Accel-Buffering no;
        chunked_transfer_encoding on;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
